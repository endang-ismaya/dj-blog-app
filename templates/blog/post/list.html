{% extends 'blog/base.html' %}
{% load markdown_filters %}

{% block title %}
  My Blog
{% endblock %}
{% block content %}
  <h1>My Blog</h1>
  {% for post in posts %}
    <h2><a href="{% url 'blog__post_detail' post.id %}">{{ post.title }}</a></h2>
    <p class="date">Published {{ post.publish_at }} by {{ post.author }}</p>
    {{ post.body|truncatewords:30|markdown }}
  {% endfor %}
{% endblock %}
