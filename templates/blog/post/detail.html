{% extends 'blog/base.html' %}
{% load markdown_filters %}

{% block title %}
  {{ post.title }}
{% endblock %}
{% block content %}
  <h1>{{ post.title }}</h1>
  <p class="date">Published {{ post.publish_at }} by {{ post.author }}</p>
  {{ post.body|markdown }}
  <p>
    <a href="{% url 'blog__post_share' post.id %}">Share this post</a>
  </p>
{% endblock %}
